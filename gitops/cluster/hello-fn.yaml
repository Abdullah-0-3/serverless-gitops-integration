apiVersion: openfaas.com/v1
kind: Function
metadata:
  name: hello-fn
  namespace: openfaas-fn
spec:
  name: hello-fn
  image: muhammadabdullahabrar/openfaas-function:latest
  labels:
    app: hello-fn
  annotations:
    topic: http
  environment:
    write_debug: true
  limits:
    memory: 128Mi
  requests:
    memory: 64Mi
